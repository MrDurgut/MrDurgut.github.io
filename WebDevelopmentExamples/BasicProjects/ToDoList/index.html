<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-md text-center addTaskCont">
        <h1>To-Do App</h1>

        <div class="row">
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Sizing example input" placeholder="Task Name"
                    aria-describedby="inputGroup-sizing-default" id="taskName">
            </div>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="addButtonClicked()">Add</button>
            </div>
        </div>

        <div class="container-md text-center taskListCont">
            <div class="list-group" id="listTasks">

            </div>
        </div>

        <div class="container text-center mt-3">
            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="deleteAllTasks()">Delete All Tasks</button>
                      </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="markDoneAllTasks()">Mark Done All Tasks</button>
                      </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="button" onclick="markNotDoneAllTasks()">Mark Not Done All Tasks</button>
                      </div>
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                style="color: black;">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Task created successfull.
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="deletedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                style="color: black;">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Task deleted successfull.
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="deletedAllToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                style="color: black;">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    All tasks deleted successfull.
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="markDoneToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                style="color: black;">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    All tasks mark done successfull. 
                </div>
            </div>
        </div>

        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="markUndoneToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"
                style="color: black;">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Success</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    All tasks mark not done successfull.
                </div>
            </div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="headerTitle">Tip Calculator</h1>
    <div class="mainContainer">
        <h6 class="containerHeader">Enter the bill amount and tip percentage to calculate the total.</h6>
        <p>Bill Amount:</p>
        <div class="input-group mb-3" style="max-width: 700px;">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" aria-label="Amount" id="amountText">
            <span class="input-group-text">.00</span>
        </div>
        <p>Tip Percentage:</p>
        <div class="input-group mb-3" style="max-width: 700px;">
            <span class="input-group-text">%</span>
            <input type="text" class="form-control" aria-label="Percentage" id="percentageText">
        </div>
        <button type="button" class="btn btn-primary btn-lg mb-3" id="calculateButton">Calculate</button>
        <table class="table table-bordered" id="valuesTable">
            <thead>
                <tr>
                    <th scope="col">Bill Amount</th>
                    <th scope="col">Tip Percentage</th>
                    <th scope="col">Tip Amount</th>
                    <th scope="col">Total Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="billAmountTxt">$ 0.00</td>
                    <td id="tipPercentageTxt">% 0</td>
                    <td id="tipAmountTxt">$ 0.00</td>
                    <td id="totalAmountTxt">$ 0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
